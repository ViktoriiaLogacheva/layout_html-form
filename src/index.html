<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post"
    required
    autocomplete="off"
    >
      <fieldset class="info">
        <legend>Personal information</legend>
        <label class="form-field">
        Surname:
          <input 
          type="text"
          name="surname"
          >
        </label>
        <label class="form-field">
        Name:
          <input 
          type="text"
          name="name"
          >
        </label>
        <label class="form-field">
        How old are You?
          <input 
          type="number"
          name="age"
          value="12"
          min="1"
          max="100"
          >
        </label>
        <label class="form-field">
        Full date of birth:
          <input 
          type="date"
          name="dateOfBirth"
          >
        </label>
        <label class="form-field">
        I accept the term of the agreement
          <input 
          type="checkbox"
          name="agreement"
          >
        </label>
      </fieldset>

      <fieldset class="info">
        <legend>Registration</legend>
        <label class="form-field">
        E-mail:
          <input
          type="email"
          name="e-mail"
          placeholder="email@example.com"
          >
        </label>
        <label class="form-field">
        Password:
          <input
          type="password"
          name="Password"
          minlength="5"
          maxlength="12"
          >
        </label>
      </fieldset>

      <fieldset class="info">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
        Do you love cats?
          <label>
            <input 
          type="radio"
          name="loveCats"
          value="Y"
            >
          Yes 
          </label>
       
          <label>
            <input 
          type="radio"
          name="loveCats"
          id="N"
            >
          No
          </label>
        </label>
        <label class="form-field">
        What is your favorite color?
          <input 
          type="color"
          name="color"
          >
        </label>
        <label class="form-field">
        What time do you go to bed?
          <input 
          type="time"
          name="timeToBed"
          >
        </label>
      
        <label class="form-field">
        What are your favorite brand of cars?
          <select
          name="cars"
          id="cars"
          multiple
        >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
        How do you rate our work?
          <input 
          type="range"
          name="grade"
          min="0"
          max="10"
          >
        </label>
      </fieldset>

      <fieldset class="info">
        <legend>Additional info</legend>
        <label class="form-field">
        Comments:
          <textarea name="Comments">
          </textarea>
        </label>

        <label class="form-field">
        Would you recommend us?
          <select
          name="answer"
        >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
